<div class="main">
    <div class="flex mt-8 justify-center">
        <div class="border-dashed border flex justify-center items-center circelrounded" 
             [ngStyle]="{ width:outerWidth + 'px', height:outerWidth + 'px',borderColor: config.borderColor }">
            <div [ngClass]="config.directionClockwise ? 'circleclockwise' : 'circle'" class="border-dashed relative  border" 
                 [ngStyle]="{ borderColor: config.borderColor, width:innerWidth + 'px', height:innerWidth + 'px' }">
                <ng-container *ngFor="let item of config.items; let i = index">
                    <div [ngClass]="config.directionClockwise ? 'nameclockwise' : 'name'" class="drop-shadow-md  absolute top-12 h-8 w-24 border rounded justify-center flex items-center font-medium" 
                         [ngStyle]=" getStyle(i)"    >
                        {{item}}
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
